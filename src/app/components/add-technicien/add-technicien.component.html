<div class="layout-px-spacing"  style="margin-right: 40px; margin-left: 40px;" >

  <!--  <div class="middle-content container-xxl p-0">-->


    <!-- BREADCRUMB -->
    <div class="breadcrumb-wrapper-content mb-1 mt-2 d-flex start" style="background:white; width: 100%; ">
      <nav class="breadcrumb-style-two  mb-2" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg><span class="inner-text">Home</span></a></li>
          <li class="breadcrumb-item"><a href="#">Gestion Members</a></li>
          <li class="breadcrumb-item active" aria-current="page">Ajouter Technicien</li>
        </ol>
      </nav>
    </div>
    <!-- /BREADCRUMB -->

    <div class="widget-content widget-content-area" style="padding: 20px; margin-top: 40px;">

      <div class="seperator-header">
        <button class="btn btn-outline-success  mb-1 me-4"  data-bs-toggle="modal" data-bs-target="#zoomupModal_AddTechnicien" >
          <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
          <span class="btn-text-inner" style="font-size: 16px;">New Technicien</span>
        </button>
      </div>
      <div class="table-responsive">
        <table class=" table table-hover">
          <thead>
          <tr>
            <th class="checkbox-area" scope="col">
              <div class="form-check form-check-primary">
                <input class="form-check-input" id="noBorder_parent_all" type="checkbox">
              </div>
            </th>
            <th class="text-center" scope="col">ID</th>
            <th class="text-center" scope="col">First Name</th>
            <th class="text-center" scope="col">Last Name</th>
            <th class="text-center" scope="col">Email</th>
            <th class="text-center" scope="col">Speciality</th>
            <th class="text-center" scope="col">Date Embauche</th>

          </tr>
          </thead>
          <tbody id ="openModelShowRess">
          <!--            <tr *ngFor="let ress of ressources" data-bs-toggle="modal" data-bs-target="#zoomupModal_ShowRess">-->
          <tr *ngFor="let user of users; let i =index">


          <td>
              <div class="form-check form-check-primary">
                <input class="form-check-input noBorder_child" type="checkbox">
              </div>
            </td>
            <td class="checkbox-column "> {{i+1}}</td>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.speciality}}</td>

            <td class="text-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
              <span class="table-inner-text">25 avr</span>
            </td>

            <!--
                        <td *ngIf="authenService.hasRole('ADMIN')">
                          <button (click)="handleSetPromotion(p)" [ngClass]="p.promotion==true?'btn btn-warning':'btn btn-success'">
                            <span *ngIf="p.promotion==true">Promo Off</span>
                            <span *ngIf="p.promotion==false">Promo On</span>
                          </button>
                        </td>
            -->
          </tr>
          </tbody>
        </table>
      </div>


    </div>



  <!--Add Technicien modal-->

  <div id="zoomupModal_AddTechnicien" class="modal animated zoomInUp custo-zoomInUp" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content" style="width: 700px">
        <div class="modal-header">
          <h5 class="modal-title">New Technicien</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <form [formGroup]="formAddTech">
              <div class="row g-5 mb-4">
                <div class="col-md-6">
                  <label >First Name</label>
                  <input type="text" class="form-control" formControlName="firstname"   placeholder="name .. " >

                </div>
                <div class="col-md-6">
                  <label >Last Name</label>
                  <input type="text" class="form-control" formControlName="lastname"   placeholder="last name .. " >

                </div>
              </div>
              <div class="row g-5 mb-4">
                <div class="col-md-6">
                  <label>Password</label>
                  <input type="password" class="form-control"  formControlName="password"   placeholder="password .. " >

                </div>
                <div class="col-md-6">
                  <label>Email</label>
                  <input type="email" class="form-control"  formControlName="email"   placeholder="email .." >

                </div>
              </div>

              <div class="row g-5 mb-4">
                <div class="col-md-6">
                  <label>Speciality</label>
                  <input type="email" class="form-control"  formControlName="speciality"   placeholder="speciality .. ">
                </div>
              </div>
              <div class="modal-footer md-button">
                <!--              <button class="btn btn-light-dark" data-bs-dismiss="modal">Discard</button>-->
                <button [disabled]="!formAddTech.valid" type="submit" (click)="handleAddTech()" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Save</button>
              </div>
            </form>
          </div>
        </div>


      </div>
    </div>
  </div>

  <!--  </div>-->
</div>


<div style="margin:120px">

  <div>
        <div class="seperator-header">
          <button class="btn btn-outline-success  mb-2 me-4"  data-bs-toggle="modal" data-bs-target="#zoomupModal_AddMember" >
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
            <span class="btn-text-inner" style="font-size: 16px;">   New Member</span>
          </button>
        </div>



        <div class="row layout-spacing">
          <div class="col-lg-12">
            <div class="statbox widget box box-shadow">
              <div class="widget-content widget-content-area">
                <table id="style-3" class="table style-3 dt-table-hover" >

                  <thead>
                    <tr>
                      <th class="checkbox-column"> Record Id </th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <th class="">Status</th>
                      <th class="text-center dt-no-sorting">Action</th>
                    </tr>
                  </thead>

                  <tbody id="openModelEditMember">
        <!--            <tr *ngFor="let user of [].constructor(this.totalPage); let i =index">-->
                    <tr *ngFor="let user of users; let i =index">

                      <td class="checkbox-column "> {{i+1}}</td>

                      <td>{{user.firstname}}</td>
                      <td>{{user.lastname}}</td>
                      <td>{{user.email}}</td>
                      <td class=" "><span class="shadow-none badge badge-primary">{{user.roles[0].rolename}}</span></td>
                      <td class="">
                        <ul class="table-controls">
                          <li>
                            <a (click)="handlShowEditModal(user)" data-bs-toggle="tooltip" class="bs-tooltip"
                                  data-bs-placement="top"
                                 title="Edit" data-original-title="Edit">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24"
                                  height="24" viewBox="0 0 24 24" fill="none"
                                  stroke="currentColor" stroke-width="2"
                                  stroke-linecap="round" stroke-linejoin="round"
                                  class="feather feather-edit-2 p-1 br-8 mb-1">
                                  <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                              </svg>
                            </a>
                          </li>
                          <li>
                            <a (click)="handleDeleteMemeber(user.id)" class="bs-tooltip"
                                 data-bs-toggle="tooltip" data-bs-placement="top"
                                 title="Delete" data-original-title="Delete">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="feather feather-trash p-1 br-8 mb-1">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                              </svg>
                            </a>
                          </li>
                        </ul>
                      </td>
                    </tr>


                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>





        <!--Add members modal-->

        <div id="zoomupModal_AddMember" class="modal animated zoomInUp custo-zoomInUp" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content" style="width: 700px">
              <div class="modal-header">
                <h5 class="modal-title">New Member</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                  <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
              </div>
              <div class="modal-body">
                <div class="container">
                  <form [formGroup]="addMemberForm" (ngSubmit)="handleAddMemberDepar()">
                    <div class="row g-5 mb-4">
                      <div class="col-md-6">
                        <label >First Name</label>
                        <input type="text" class="form-control" id="exampleFirstName" placeholder="name" formControlName="firstname">
                        <small *ngIf="addMemberForm.controls['firstname'].dirty && addMemberForm.hasError('required','firstname')" class="text-danger">*First Name Is Required</small>

                      </div>
                      <div class="col-md-6">
                        <label >Last Name</label>
                        <input type="text" class="form-control" id="exampleLastName" placeholder="last name" formControlName="lastname">
                        <small *ngIf="addMemberForm.controls['lastname'].dirty && addMemberForm.hasError('required','lastname')" class="text-danger">*Last Name Is Required</small>

                      </div>
                    </div>
                    <div class="row g-5 mb-4">
                      <div class="col-md-6">
                        <label>Password</label>
                        <input type="password" class="form-control" id="examplePassword" placeholder="password" formControlName="password">
                        <small *ngIf="addMemberForm.controls['password'].dirty && addMemberForm.hasError('required','password')" class="text-danger">*Password Is Required</small>

                      </div>
                      <div class="col-md-6">
                        <label>Email</label>
                        <input type="email" class="form-control" id="exampleEmail" placeholder="email" formControlName="email">
                        <small *ngIf="addMemberForm.controls['email'].dirty && addMemberForm.hasError('required','email')" class="text-danger">*Email Is Required</small>

                      </div>
                    </div>

                    <div class="row g-5 mb-4">
                      <div class="col-md-6">
                        <label>Département</label>
                        <select class="form-select" aria-label="Default select example" formControlName="departement" >
                          <option value="Informatique">Informatique</option>
                          <option value="Mathématique">Mathématique</option>

                        </select>
                      </div>
                      <div class="col-md-6">
                        <label>Métier</label>
                        <select class="form-select" aria-label="Default select example"  formControlName="roles">
                          <option value="CHDP">Chef Département</option>
                          <option value="ENSE">Enseignant</option>
                        </select>
                      </div>
                    </div>
                    <div class="modal-footer md-button">
        <!--              <button class="btn btn-light-dark" data-bs-dismiss="modal">Discard</button>-->
                      <button [disabled]="addMemberForm.invalid" type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </form>
                </div>
              </div>


            </div>
          </div>
        </div>


        <!-- Edit members modal- -->
        <div id="zoomupModal_EditMember" class="modal animated zoomInUp custo-zoomInUp" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content" style="width: 700px">
              <div class="modal-header">
                <h5 class="modal-title">Edit Member</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                  <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
              </div>
              <div class="modal-body">
                <div class="container">
                  <form [formGroup]="editMemberForm"   *ngIf="editedMemeber.id" (ngSubmit)="handleEditMember()">
                    <div class="row g-5 mb-4">
                      <div class="col-md-6">
                        <label >First Name</label>
                        <input type="text" class="form-control" id="exampleFirstNameEdit" placeholder="name" formControlName="firstname">
                      </div>
                      <div class="col-md-6">
                        <label >Last Name</label>
                        <input  type="text" class="form-control" id="exampleLastNameEdit" placeholder="last name" formControlName="lastname">
                      </div>
                    </div>
                    <div class="row g-5 mb-4">
                      <div class="col-md-6">
                        <label>Password</label>
                        <input type="password" class="form-control" id="examplePasswordEdit" placeholder="password" formControlName="password">
                      </div>
                      <div class="col-md-6">
                        <label>Email</label>
                        <input type="email"  class="form-control" id="exampleEmailEdit" placeholder="email" formControlName="email">
                      </div>
                    </div>

                    <div class="row g-5 mb-4">
                      <div class="col-md-6">
                        <label>Département</label>
                        <select class="form-select"  aria-label="Default select example" formControlName="departement" >
                          <option value="Informatique">Informatique</option>
                          <option value="Mathématique">Mathématique</option>

                        </select>
                      </div>
                      <div class="col-md-6">
                        <label>Métier</label>
                        <select  class="form-select" #mySelect aria-label="Default select example" formControlName="roles">
                            <option value="CHDP">Chef Département</option>
                            <option value="ENSE">Enseignant</option>
                        </select>
                      </div>
                    </div>
                    <div class="modal-footer md-button">
                      <!--              <button class="btn btn-light-dark" data-bs-dismiss="modal">Discard</button>-->
                      <button   type="submit" class="btn btn-primary">Edit</button>
                    </div>
                  </form>
                </div>
              </div>


            </div>
          </div>
        </div>



        <script>
          new TomSelect("#select-beast",{
            create: true,
            sortField: {
              field: "text",
              direction: "asc"
            }
          });
        </script>


  </div>
</div>

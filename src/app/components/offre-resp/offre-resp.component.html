<div class="layout-px-spacing"  style="margin-right: 40px; margin-left: 40px;" >

  <!--  <div class="middle-content container-xxl p-0">-->


  <!-- BREADCRUMB -->
  <div class="breadcrumb-wrapper-content mb-1 mt-2 d-flex start" style="background:white; width: 100%; ">
    <nav class="breadcrumb-style-two  mb-2" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg><span class="inner-text">Home</span></a></li>
        <li class="breadcrumb-item"><a href="#">Offre</a></li>
      </ol>
    </nav>
  </div>
  <!-- /BREADCRUMB -->

  <div class="row mb-4 layout-spacing layout-top-spacing"  style="margin: 0px 200px;">
    <div class="col-xxl-5 col-xl-12 col-lg-12 col-md-12 col-sm-12 ">

      <div class="widget-content widget-content-area" style="padding: 20px; margin-top: 20px" >
        <h3 style="color: black; text-align: center; margin-bottom: 20px">Les appels d'offres</h3>
        <div class="progress br-10 progress-sm"></div>
        <ng-container *ngIf="listappelOffredtoResp">

            <ng-container *ngFor="let appelOffre of listappelOffredtoResp.offreDTOResps">
                <div class="card bg-secondary" style="margin:0px 20px; cursor: pointer;">
                  <div class="card-body" (click)="handleShowOffres(appelOffre.idAppelOffre)">
                    <h5 class="card-title">{{appelOffre.datePub}}</h5>
                    <p class="mb-0">Appel d'offre complete</p>
                  </div>
                </div>
            </ng-container>
        </ng-container>
      </div>

    </div>

    <div class="col-xxl-6 col-xl-12 col-lg-12 col-md-12 col-sm-12 ">

      <div class="widget-content widget-content-area" style="padding: 20px; margin-top: 20px;">

        <h3 style="color: black; text-align: center; margin-bottom: 20px">Les offres</h3>
        <div class="progress br-10 progress-sm"></div>

        <ng-container *ngIf="listappelOffredtoResp">
          <ng-container *ngFor="let app of listappelOffredtoResp.offreDTOResps">
            <ng-container *ngIf="app.idAppelOffre==idAppelOffreShowed">

              <ng-container *ngFor="let offre of app.appelOffreDTOFours">
                <div  class="card style-4" style="padding: 0 0; margin-bottom: 20px;" id="openModelShowOffre">
                  <div class="card-body pt-3" >

                    <div class="row layout-spacing">
                      <div class="col-xxl-10 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                        <div class="media mt-0 ">
                          <div class="">
                            <div class="avatar avatar-md avatar-indicators avatar-online me-3">
                              <img alt="avatar" src="../../../../assets/assets/img/profile-2.jpg" class="rounded-circle">

                            </div>
                          </div>

                          <div class="media-body" >
                            <h4 class="media-heading mb-0"  style="color: black;">{{offre.idFournisseur}}</h4>
                            <p class="media-text">
                              Project Manager
                            </p>
                          </div>
                        </div>
                      </div>

                      <div class="col-xxl-2 col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
                        <!--                      <div class="badge badge-success badge-dot" style="width: 20px; height: 20px;"></div>-->
                        <ng-container *ngIf="idFourAccepted==-1">
                          <span   class="btn btn-light" style="background: white;" (click)="handleAccepteOffre(offre)" >
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1"  width="512" height="512" x="0" y="0" viewBox="0 0 512 512" style=" width:30px; height: 30px; enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M256.001 0c-8.284 0-15 6.716-15 15v96.4c0 8.284 6.716 15 15 15s15-6.716 15-15V15c0-8.284-6.716-15-15-15zM256.001 385.601c-8.284 0-15 6.716-15 15V497c0 8.284 6.716 15 15 15s15-6.716 15-15v-96.399c0-8.285-6.716-15-15-15zM196.691 123.272l-48.2-83.485c-4.142-7.175-13.316-9.633-20.49-5.49-7.174 4.142-9.632 13.316-5.49 20.49l48.2 83.485c2.778 4.813 7.82 7.502 13.004 7.502 2.545 0 5.124-.648 7.486-2.012 7.174-4.142 9.632-13.316 5.49-20.49zM389.491 457.212l-48.199-83.483c-4.142-7.175-13.316-9.633-20.49-5.49-7.174 4.142-9.632 13.316-5.49 20.49l48.199 83.483c2.778 4.813 7.82 7.502 13.004 7.502 2.545 0 5.124-.648 7.486-2.012 7.174-4.142 9.632-13.316 5.49-20.49zM138.274 170.711 54.788 122.51c-7.176-4.144-16.348-1.685-20.49 5.49-4.142 7.174-1.684 16.348 5.49 20.49l83.486 48.202a14.928 14.928 0 0 0 7.486 2.012c5.184 0 10.226-2.69 13.004-7.503 4.142-7.174 1.684-16.348-5.49-20.49zM472.213 363.51l-83.484-48.199c-7.176-4.142-16.349-1.684-20.49 5.491-4.142 7.175-1.684 16.349 5.49 20.49l83.484 48.199a14.93 14.93 0 0 0 7.486 2.012c5.184 0 10.227-2.69 13.004-7.502 4.142-7.176 1.684-16.35-5.49-20.491zM111.401 241.002H15c-8.284 0-15 6.716-15 15s6.716 15 15 15h96.401c8.284 0 15-6.716 15-15s-6.716-15-15-15zM497 241.002h-96.398c-8.284 0-15 6.716-15 15s6.716 15 15 15H497c8.284 0 15-6.716 15-15s-6.716-15-15-15zM143.765 320.802c-4.142-7.175-13.314-9.633-20.49-5.49l-83.486 48.2c-7.174 4.142-9.632 13.316-5.49 20.49 2.778 4.813 7.82 7.502 13.004 7.502 2.545 0 5.124-.648 7.486-2.012l83.486-48.2c7.174-4.142 9.632-13.316 5.49-20.49zM477.702 128.003c-4.142-7.175-13.315-9.632-20.49-5.49l-83.484 48.2c-7.174 4.141-9.632 13.315-5.49 20.489 2.778 4.813 7.82 7.503 13.004 7.503a14.93 14.93 0 0 0 7.486-2.012l83.484-48.2c7.174-4.142 9.632-13.316 5.49-20.49zM191.201 368.239c-7.174-4.144-16.349-1.685-20.49 5.49l-48.2 83.485c-4.142 7.174-1.684 16.348 5.49 20.49a14.928 14.928 0 0 0 7.486 2.012c5.184 0 10.227-2.69 13.004-7.502l48.2-83.485c4.142-7.174 1.684-16.348-5.49-20.49zM384.001 34.3c-7.175-4.144-16.349-1.685-20.49 5.49l-48.199 83.483c-4.143 7.174-1.685 16.348 5.49 20.49a14.928 14.928 0 0 0 7.486 2.012c5.184 0 10.226-2.69 13.004-7.502l48.199-83.483c4.142-7.174 1.684-16.348-5.49-20.49z" fill="#f9bc0b" data-original="#000000" class=""></path></g></svg>
                          </span>
                        </ng-container>
                        <ng-container *ngIf="idFourAccepted==offre.idFournisseur">
                          <button class="btn btn-light" style="background: white;" (click)="handleAccepteOffre(offre)" >
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1"  width="512" height="512" x="0" y="0" viewBox="0 0 512 512" style="width:30px; height: 30px; enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M256 0C114.836 0 0 114.836 0 256s114.836 256 256 256 256-114.836 256-256S397.164 0 256 0zm129.75 201.75L247.082 340.414c-4.16 4.16-9.621 6.254-15.082 6.254s-10.922-2.094-15.082-6.254l-69.332-69.332c-8.344-8.34-8.344-21.824 0-30.164 8.34-8.344 21.82-8.344 30.164 0l54.25 54.25 123.586-123.582c8.34-8.344 21.82-8.344 30.164 0 8.34 8.34 8.34 21.82 0 30.164zm0 0" fill="#4baa1e" data-original="#000000" class=""></path></g></svg>
                          </button>
                        </ng-container>
                        <ng-container *ngIf="idFourAccepted!=offre.idFournisseur && idFourAccepted != -1">
                          <button class="btn btn-light" style="background: white;" (click)="handleAccepteOffre(offre)" >
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1"  width="512" height="512" x="0" y="0" viewBox="0 0 512 512" style="width:30px; height: 30px; enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><g fill-rule="evenodd" clip-rule="evenodd"><circle cx="256" cy="256" r="240" fill="#d04242" data-original="#fc5692" class=""></circle><path fill="#d04242" d="M256 16c132.548 0 240 107.452 240 240S388.548 496 256 496c-5.04 0-10.038-.174-15.001-.48 125.558-7.746 225-112.011 225-239.52s-99.442-231.774-225-239.52c4.962-.306 9.961-.48 15.001-.48z" data-original="#fb3580" class=""></path><path fill="#f4f8f8" d="M154.831 191.035c-9.997-9.997-9.997-26.206 0-36.204s26.206-9.998 36.204 0L256 219.797l64.965-64.966c9.997-9.998 26.206-9.998 36.203 0 9.997 9.997 9.997 26.206 0 36.204L292.203 256l64.965 64.965c9.997 9.997 9.997 26.206 0 36.203s-26.206 9.997-36.203 0L256 292.204l-64.965 64.965c-9.997 9.997-26.206 9.997-36.204 0-9.997-9.997-9.997-26.206 0-36.203L219.796 256z" data-original="#f4f8f8" class=""></path></g></g></svg>
                          </button>
                        </ng-container>
                      </div>
                    </div>

                    <div class="row layout-spacing layout-top-spacing" style="padding-bottom: 10px; margin-top: 0px;" >
                      <div class="progress br-10 progress-sm">
                      </div>
                      <div class="col-xxl-4 col-xl-12 col-lg-12 col-md-12 col-sm-12" style="position: relative;">
                        <p class="text-success mb-0 " style="font-size: 15px; position: absolute; bottom: 0;">${{offre.prix}}</p>
                      </div>

                      <div class="col-xxl-4 col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
                        <button  c class="btn btn-secondary w-100" (click)="handleSetInBlackList(offre)" style="background: black;border: none">
                          <span class="btn-text-inner ms-3">Banner</span>
                        </button>
                      </div>

                      <div class="col-xxl-4 col-xl-12 col-lg-12 col-md-12 col-sm-12 ">

                        <button class="btn btn-secondary w-100" (click)="handleShowDetailOffre(offre)">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-slack"><path d="M14.5 10c-.83 0-1.5-.67-1.5-1.5v-5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5v5c0 .83-.67 1.5-1.5 1.5z"></path><path d="M20.5 10H19V8.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"></path><path d="M9.5 14c.83 0 1.5.67 1.5 1.5v5c0 .83-.67 1.5-1.5 1.5S8 21.33 8 20.5v-5c0-.83.67-1.5 1.5-1.5z"></path><path d="M3.5 14H5v1.5c0 .83-.67 1.5-1.5 1.5S2 16.33 2 15.5 2.67 14 3.5 14z"></path><path d="M14 14.5c0-.83.67-1.5 1.5-1.5h5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-5c-.83 0-1.5-.67-1.5-1.5z"></path><path d="M15.5 19H14v1.5c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z"></path><path d="M10 9.5C10 8.67 9.33 8 8.5 8h-5C2.67 8 2 8.67 2 9.5S2.67 11 3.5 11h5c.83 0 1.5-.67 1.5-1.5z"></path><path d="M8.5 5H10V3.5C10 2.67 9.33 2 8.5 2S7 2.67 7 3.5 7.67 5 8.5 5z"></path></svg>
                          <span class="btn-text-inner ms-3">Details</span>
                        </button>
                      </div>
                    </div>

                  </div>
                </div>
              </ng-container>
            </ng-container>

          </ng-container>

        </ng-container>

      </div>

    </div>

  </div>

  <div id="zoomupModal_ShowOffre"  class="modal animated zoomInUp custo-zoomInUp" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content" style="width: 700px">
        <div class="modal-header">
          <h5 class="modal-title" style="color: black;">Visualiser l'offre</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div id="iconsAccordion" class="accordion">

            <ng-container *ngIf="offreShowedInModal">
              <ng-container *ngFor="let impGrp of offreShowedInModal.imprimanteGroups; let i = index">
                <div  class="row layout-spacing layout-top-spacing" style="padding-bottom: 10px; margin-top: 0px; " >
                  <div class="col-xxl-9 col-xl-12 col-lg-12 col-md-12 col-sm-12" style="position: relative;">
                    <div class="accordion">
                      <div class="card">
                        <div class="card-header" id="headingOne{{i}}">
                          <section class="mb-0 mt-0">
                            <div role="menu" class="collapsed" data-bs-toggle="collapse" [attr.data-bs-target]="'#iconAccordionOne'+i" aria-expanded="false" [attr.aria-controls]="'iconAccordionOne'+i">
                              <div class="accordion-icon" style="position:relative;">
                                <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-printer"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
                                <span style="margin-left: 30px;" >Imprimante - 0{{i+1}}</span>
                                <svg style="position:absolute; right: 0" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
                              </div>
                            </div>
                          </section>
                        </div>

                        <div id="iconAccordionOne{{i}}" class="collapse" class="collapse" [attr.aria-labelledby]="'headingOne' + i"  data-bs-parent="#iconsAccordion">
                          <div class="card-body">
                            <form>


                              <div class="col-md-12">
                                <label >Type Ressource</label>
                                <input value="Imprimante"  type="text" class="form-control" style="color: black!important;" readonly >

                              </div>
                              <div class="row" style="margin-top: 20px">
                                <div class="col-md-6">
                                  <label >Resolution</label>
                                  <input value="{{impGrp.resolution}}"  type="text" class="form-control" style="color: black!important;"  readonly>

                                </div>
                                <div class="col-md-6">
                                  <label >Vitesse</label>
                                  <input value="{{impGrp.vitesse}}" type="text" class="form-control"  style="color: black!important;" readonly >
                                </div>
                              </div>

                            </form>
                          </div>

                        </div>
                      </div>

                    </div>
                  </div>


                  <div class="col-xxl-3 col-xl-12 col-lg-12 col-md-12 col-sm-12 mt-xxl-0 ">
                    <input type="text" class="form-control" value="×{{impGrp.count}}" readonly>
                  </div>
                </div>

              </ng-container>

              <ng-container *ngFor="let ordGrp of offreShowedInModal.ordinateurGroups; let i = index">
                <div  class="row layout-spacing layout-top-spacing" style="padding-bottom: 10px; margin-top: 0px" >
                  <div class="col-xxl-9 col-xl-12 col-lg-12 col-md-12 col-sm-12" style="position: relative;">
                    <div class="accordion">
                      <div class="card">
                        <div class="card-header" id="headingTwo{{i}}">
                          <section class="mb-0 mt-0">
                            <div role="menu" class="collapsed" data-bs-toggle="collapse" [attr.data-bs-target]="'#iconAccordionTwo'+i" aria-expanded="false" [attr.aria-controls]="'iconAccordionTwo'+i">
                              <div class="accordion-icon" style="position:relative;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-airplay"><path d="M5 17H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1"></path><polygon points="12 15 17 21 7 21 12 15"></polygon></svg>
                                <span style="margin-left: 30px;" >Ordinateur - 0{{i+1}}</span>
                                <svg style="position:absolute; right: 0" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
                              </div>
                            </div>
                          </section>
                        </div>

                        <div id="iconAccordionTwo{{i}}"   class="collapse" [attr.aria-labelledby]="'headingTwo' + i"  data-bs-parent="#iconsAccordion">
                          <div class="card-body">
                            <form>

                              <div class="col-md-12">
                                <label >Type Ressource</label>
                                <input value="Ordinateur"  type="text" class="form-control" style="color: black!important;" readonly >

                              </div>
                              <div class="row" style="margin-top: 20px" >
                                <div class="col-md-6">
                                  <label>RAM</label>
                                  <input value="{{ordGrp.ram}}"  type="text" class="form-control" style="color: black!important;"  readonly >
                                </div>
                                <div class="col-md-6">
                                  <label >Ecran</label>
                                  <input value="{{ordGrp.ecran}}" type="text" class="form-control" style="color: black!important;"  readonly>
                                </div>
                              </div>
                              <div class="row" style="margin-top: 20px">
                                <div class="col-md-6">
                                  <label >Stockage</label>
                                  <input value="{{ordGrp.stockage}}" type="text" class="form-control" style="color: black!important;"  readonly >
                                </div >
                                <div class="col-md-6">
                                  <label >CPU</label>
                                  <input value="{{ordGrp.cpu}}" type="text" class="form-control" style="color: black!important;"  readonly >
                                </div>
                              </div>
                            </form>
                          </div>

                        </div>
                      </div>

                    </div>
                  </div>

                  <div class="col-xxl-3 col-xl-12 col-lg-12 col-md-12 col-sm-12 mt-xxl-0 ">
                    <input type="text" class="form-control" value="×{{ordGrp.count}}" readonly>
                  </div>
                </div>

              </ng-container>
            </ng-container>

            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

</div>

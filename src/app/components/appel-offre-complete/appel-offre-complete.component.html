<div class="layout-px-spacing"  style="margin-right: 40px; margin-left: 40px;" >

  <!--  <div class="middle-content container-xxl p-0">-->


  <!-- BREADCRUMB -->
  <div class="breadcrumb-wrapper-content mb-1 mt-2 d-flex start" style="background:white; width: 100%; ">
    <nav class="breadcrumb-style-two  mb-2" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg><span class="inner-text">Home</span></a></li>
        <li class="breadcrumb-item"><a href="#">Appel Offre</a></li>
      </ol>
    </nav>
  </div>
  <!-- /BREADCRUMB -->

  <div class="row mb-4 layout-spacing layout-top-spacing" >
    <div class="col-xxl-6 col-xl-12 col-lg-12 col-md-12 col-sm-12">

      <div class="widget-content widget-content-area" style="padding: 20px; margin-top: 57px;" >

        <div class="table-responsive">
          <table class=" table table-hover">
            <thead>
            <tr>
              <th scope="col">Departement</th>
              <th class="" scope="col">Chef Departement</th>
              <th class="text-center" scope="col">Action</th>
            </tr>
            </thead>
            <tbody id ="openModelShowRess2">
              <ng-container *ngIf="appelOffreComplete">
                      <tr   *ngFor="let appComplete of appelOffreComplete.besoinAppOffDTOS" >

                        <td>{{appComplete.departement}}</td>
                        <td>
                          <span class="table-inner-text"> {{appComplete.email}} </span>
                        </td>
                        <td class="text-center">
                          <button (click)="handleSetShowingAllBesoin(appComplete.email)" class="badge badge-primary" style="border: none; width: 50px; height: 26px;">

                            <svg *ngIf="this.showingAllBesoin != appComplete.email" xmlns="http://www.w3.org/2000/svg" version="1.1" width="512" height="512" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path fill="#ffffff" d="m21.76 12.22-1.42-1.63c.38-.5.6-.86.63-.92.28-.47.12-1.09-.35-1.37s-1.09-.13-1.37.35c-.03.05-2.89 4.75-7.25 4.75-4.36 0-7.01-4.5-7.19-4.81-.14-.31-.43-.54-.8-.59-.56-.06-1.04.33-1.11.88-.05.4.36 1.07.81 1.68l-1.45 1.66a.998.998 0 0 0 .1 1.41.996.996 0 0 0 1.41-.09l1.26-1.44c.52.53 1.12 1.07 1.81 1.56L5.6 15.93c-.26.48-.09 1.09.4 1.36a1.009 1.009 0 0 0 1.36-.4l1.22-2.23c.74.33 1.56.56 2.44.67v2.05c0 .55.45 1 1 1s1-.45 1-1v-2.04c.88-.11 1.69-.36 2.43-.69l1.23 2.25c.18.33.52.52.88.52.16 0 .33-.04.48-.12.48-.26.66-.87.4-1.36l-1.24-2.27c.71-.49 1.32-1.03 1.84-1.56l1.23 1.41c.2.23.47.34.75.34.23 0 .47-.08.66-.25.42-.36.46-.99.1-1.41z" data-original="#000000"></path></g></svg>
                            <svg *ngIf="this.showingAllBesoin == appComplete.email" xmlns="http://www.w3.org/2000/svg" version="1.1" width="600" height="600" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><circle cx="12" cy="15" r="4.25" fill="#ffffff" data-original="#000000" class=""></circle><path d="m22.53 12.97-1.514-1.515c-4.98-4.979-13.052-4.979-18.032 0L1.47 12.97a.749.749 0 1 0 1.06 1.06l1.515-1.514c4.393-4.394 11.517-4.394 15.91 0l1.515 1.514a.749.749 0 1 0 1.06-1.06z" fill="#ffffff" data-original="#000000" class=""></path><path d="m18.85 6.867-1.5 2.598a.751.751 0 0 0 1.3.75l1.5-2.598a.75.75 0 0 0-1.3-.75zM11.25 5.5v3a.75.75 0 0 0 1.5 0v-3a.75.75 0 0 0-1.5 0zM3.85 7.617l1.5 2.598a.751.751 0 0 0 1.3-.75l-1.5-2.598a.75.75 0 0 0-1.3.75z" fill="#ffffff" data-original="#000000" class=""></path></g></svg>
                          </button>
                        </td>

                      </tr>
                </ng-container>
            </tbody>
          </table>
        </div>

      </div>

    </div>

    <div class="col-xxl-6 col-xl-12 col-lg-12 col-md-12 col-sm-12 mt-xxl-0 mt-4">
      <button (click)="handleCreateAppelOffreComplete()" class="btn btn-primary" style="margin-left: 660px;"> Soumettre</button>

      <div class="widget-content widget-content-area" style="padding: 20px; margin-top: 20px">

        <div class="table-responsive">
          <table class=" table table-hover">
            <thead>
            <tr>

              <th class="" scope="col">ID</th>
              <th scope="col">Enseignant</th>
              <th class="" scope="col">Email</th>
              <th class="" scope="col">Date Demande</th>
            </tr>
            </thead>
            <tbody id ="openModelShowBesoin">
            <ng-container *ngFor="let appComplete of appelOffreComplete.besoinAppOffDTOS">
              <ng-container *ngIf="this.showingAllBesoin == appComplete.email">
                <tr *ngFor="let besoins of appComplete.besoinDTO" (click)="handleShowBesoinDetail(besoins)">

                  <td>{{besoins.idBesoin}}</td>
                  <td>
                    <span class="table-inner-text"> {{besoins.firstname}} </span>
                  </td>
                  <td class="">{{besoins.email}}</td>
                  <td>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    <span class="table-inner-text">{{besoins.dateDemande}}</span>
                  </td>

                </tr>
              </ng-container>
            </ng-container>
            </tbody>
          </table>
        </div>

      </div>

    </div>
  </div>



  <div id="zoomupModal_ShowBesoin"  class="modal animated zoomInUp custo-zoomInUp" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content" style="width: 700px">
        <div class="modal-header">
          <ng-container *ngIf="besoin">

            <h5 class="modal-title">Les besoins de <b>{{besoin.firstname}}</b></h5>
          </ng-container>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="todo-box" style="padding: 20px">

              <div id="ct" class="todo-box-scroll" style="height: auto;">
                <div class="todo-item all-list">

                  <ng-container *ngIf="besoin">
                    <ng-container *ngFor="let imp of besoin.imprimantes">
                      <div     class="todo-item-inner" style=" margin-bottom: 20px; background: white; border-radius:6px; border-bottom: 1px solid #4361ee;">

                        <div class="priority-dropdown custom-dropdown-icon">
                            <svg  style="width: 24px; height: 24px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-printer"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
                          <span class="todo-content" >
                            <h5 style=" margin-left:20px; display: inline-block">Imprimante</h5>
                          </span>
                        </div>


                      </div>

                    </ng-container>

                    <ng-container *ngFor="let ord of besoin.ordinateurs">
                      <div   class="todo-item-inner" style=" margin-bottom: 20px; background: white; border-radius:6px; border-bottom: 1px solid #4361ee;">

                        <div class="priority-dropdown custom-dropdown-icon">
                          <svg style="width: 24px; height: 24px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-monitor"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
                          <span class="todo-content" >
                            <h5 style=" margin-left:20px; display: inline-block">Ordinateur</h5>
                          </span>
                        </div>

                      </div>

                    </ng-container>
                  </ng-container>




                </div>
              </div>
            </div>

          </div>
        </div>


      </div>
    </div>
  </div>

</div>
